<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Aretex PDF Toolkit</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="../ICONS/css/fontawesome.css" rel="stylesheet" />
    <link href="../ICONS/css/brands.css" rel="stylesheet" />
    <link href="../ICONS/css/solid.css" rel="stylesheet" />
    <style>
        .selected-file {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .selected-file-name {
            flex: 1;
        }

        .remove-file-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="" class="icons"><i class="fa-solid fa-house"></i></a>
        <a href="" class="icons"><i class="fa-solid fa-gear"></i></a>
        <a href="" class="icons"><i class="fa-solid fa-screwdriver-wrench"></i></a>
        <a href="" class="icons">
            <div class="arrow-group">
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-arrow-down arrow"></i>
            </div>
        </a>
    </div>
    <div class="box-row1">
    <div class="boxes boxes-merge"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/mergeicon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container"> 
        <h2 class="lbltitle">
            Merge PDF
        </h2>
        <h3></h3>
        <label class="lbldesc">
            Merge PDF's with a single<br>
            click in a few seconds.
            <br>
            <br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Select multiple PDF files<br>
                and merge into one.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button id="file-select-btn" class="btnselect" onclick="stopPropagation(event)" style="display: none;">Select PDF files</button>
        <input type="file" id="file-input" style="display: none;" accept=".pdf" multiple required>
        <div id="selected-file-info" style="display: none;">
            <span id="selected-file-name"></span>
            <button id="remove-file-btn" onclick="removeSelectedFile()">Remove</button>
        </div>
    </div>

    <div class="boxes boxes-split"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/spliticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            Split PDF
        </h2>
        <label class="lbldesc">
            Split or separate whole PDF<br>
            to its individual pages. 
            <br>
            <br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Select one PDF file<br>
                to be split into pages.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button class="btnselect" onclick="stopPropagation(event)" style="display: none;">Select PDF file</button>
    </div>
    </div>

    <div class="box-row2">

    <div class="boxes boxes-img"  onclick="toggleSize(this)">
        <img src="../IMAGES/imgicon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/converticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            IMAGE to PDF
        </h2>
        <label class="lbldesc">
            Convert your images into<br>
            a PDF file in seconds. 
            <br>
            <br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Images may NOT be<br>
                converted into text.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button class="btnselect" onclick="stopPropagation(event)" style="display: none;">Select Image file</button>
    </div>

    <div class="boxes boxes-docs"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/converticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/docxicon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            PDF to WORD
        </h2>
        <label class="lbldesc">
            Easily convert your PDF file<br>
            into word documents.
            <br><br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Scanned PDF may NOT<br>
                work properly.
            </label>
            <br>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button class="btnselect" onclick="stopPropagation(event)" style="display: none;">Select PDF file</button>
    </div>

    <div class="boxes boxes-excel"  onclick="toggleSize(this)">
        <img src="../IMAGES/pdficon.png" alt="pdf" class="pdfimage">
        <img src="../IMAGES/converticon.png" alt="mereg" class="mergeimage">
        <img src="../IMAGES/excelicon.png" alt="pdf" class="pdfimage">
        <br>
        <div class="text-container">
        <h2 class="lbltitle">
            PDF to EXCEL
        </h2>
        <label class="lbldesc">
            Extract data directly<br>
            from PDF file into<br>
            Excel Spreadsheets.<br><br>
            <label class="lbladd" style="display: none; background-color: transparent;">
                Scanned PDF may NOT<br>
                work properly.
            </label>
            <br>
                <i class="fa-solid fa-arrow-right next"></i>
        </label>
        </div>
        <button class="btnselect" onclick="stopPropagation(event)" style="display: none;">Select PDF file</button>
    </div>
    </div>

    <script>
        function toggleSize(element) {
            var arrow = element.querySelector('.next');
            var lbldesc = element.querySelector('.lbldesc');
            var lbladd = element.querySelector('.lbladd');
            var btnselect = element.querySelector('.btnselect');
    
            if (element.classList.contains("enlarged")) {
                element.classList.remove("enlarged");
                arrow.classList.add('fadein')
                arrow.style.display = 'block';
                element.classList.add("shrunken");
                btnselect.classList.remove('fadein');
                lbldesc.classList.remove("fadein");
                lbladd.classList.remove("fadein")
                btnselect.style.display = 'none';
                lbladd.style.display = 'none';
                lbldesc.classList.add('fadeout');
            } else {
                element.classList.remove("shrunken");
                element.classList.add("enlarged");
                arrow.classList.add('fadeout');
                arrow.style.display = 'none';
                lbldesc.classList.add("fadein");
                lbladd.classList.add("fadein")
                btnselect.classList.add('fadein');
                btnselect.style.display = 'block';
                lbladd.style.display = 'block';
                lbldesc.classList.remove('fadeout');
            }
        }
    
        function stopPropagation(event) {
            event.stopPropagation();
        }
    
        document.getElementById("file-select-btn").addEventListener("click", function(event) {
            event.stopPropagation();
            document.getElementById("file-input").click();
        });
    
        document.getElementById("file-input").addEventListener("change", function(event) {
            event.stopPropagation();
            displaySelectedFiles(event.target.files);
        });
    
        function displaySelectedFiles(files) {
            var selectedFileContainer = document.getElementById("selected-file-info");
            selectedFileContainer.innerHTML = "";
            for (var i = 0; i < files.length; i++) {
                var fileEntry = document.createElement('div');
                fileEntry.classList.add('selected-file');
                var fileName = document.createElement('span');
                fileName.classList.add('selected-file-name');
                fileName.textContent = files[i].name;
                var removeBtn = document.createElement('button');
                removeBtn.classList.add('remove-file-btn');
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', function() {
                    removeFileEntry(fileEntry);
                });
                fileEntry.appendChild(fileName);
                fileEntry.appendChild(removeBtn);
                selectedFileContainer.appendChild(fileEntry);
            }
            selectedFileContainer.style.display = "block";
        }
    
        function removeFileEntry(fileEntry) {
            fileEntry.remove();
        }
    </script>
</body>
</html>
